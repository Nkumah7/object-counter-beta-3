<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TensorFlow.js Object Detection</h1>

    <p id="status">Awaiting TF.js load</p>

    <section id="demos" class="invisible">
        <p>
            Hold some objects up close to your webcam to get real-time classification!
            When ready click "enable webcam" below and accept access to the webcam when the browser
            asks (check the top left of your window)
        </p>
        <div id="liveView" class="camView">
            <button id="webcamButton">Enable Webcam</button>
            <video id="webcam" autoplay width="640"></video>
        </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
</body>

</html>
